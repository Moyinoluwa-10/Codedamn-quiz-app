<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codedamn - Quiz Project</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="alldone.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="heading_container">
      <div>
        <p>
          <a href="../highscores/highscores.html" id="leaderboard"
            >View Highscores <i class="fas fa-hand-point-left fa-lg"></i
          ></a>
        </p>
      </div>
      <div><p>Time:</p></div>
    </div>

    <div class="container">
      <div class="top">
        <h2>All done!</h2>
      </div>

      <div class="middle">
        <p>Your final score is <span id="final-score"></span>.</p>
      </div>

      <div class="bottom">
        <div>Enter Initials:</div>
        <div>
          <form class="form">
            <input type="text" name="name" id="names" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="alldone.js"></script>
  </body>
</html>
